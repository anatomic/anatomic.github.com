<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Ian Thomas Interactive Designer</title>
    <link rel='stylesheet' href='/css/app.css'/>
</head>
<body>
{{#posts}}
<article>
    <header>
      <h1 class=article__title><a href="/{{path}}">{{title}}</a></h1>
        <h3 class=article__meta>First published {{ publishedAtFormal }}</h3>
    </header>
    <p>{{{ excerpt }}}</p>
</article>
{{/posts}}
<hr class="rule">
<p class=smallprint>&copy;{{ data.year }} Ian Thomas</p>
<script src="/js/app.js"></script>
</body>
</html>
